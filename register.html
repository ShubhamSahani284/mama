<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <title>Login Web</title>
</head>

<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form action="">
          <h2>Login</h2>
          <div class="inputbox">
            <input type="name" required>
            <label for="">Username</label>
          </div>
          <div class="inputbox">
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="inputbox">
            <input type="password" required>
            <label for="">Re-password</label>
          </div>
          
          <button>Register in</button>
          <div class="register">
            <p>If you have a account<a href="index.html"> Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
